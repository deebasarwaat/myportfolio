    <h1>Recipe: Pasta with Tomato Sauce</h1>
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRK_JPaCo2Fu7Cait_JuSH-hV2j1zvsbbAVeg&s" alt="pasta with tomato sauce" width="200" height="250"></a>

    <h3>Ingredients:</h3>
    <ul>
        <li>200g Pasta</li>
        <li>2 Tomatoes</li>
        <li>1 onion</li>
        <li>2 garlic cloves</li>
        <li>1 tbsp oil</li>
        <li>Salt and pepper</li>
    </ul>
    <h3>Steps:</h3>
    <ol>
        <li>
            Boil pasta in salted water.
            <br><img src="https://www.tasteofhome.com/wp-content/uploads/2022/02/GettyImages-726871105-e1644940559935.jpg" alt="boiling pasta" width="200">
        </li>
        <li>
            Chop onions,tomatoes,and garlic.
            <br><img src="https://www.shutterstock.com/image-photo/finely-chopped-vegetables-food-carrots-600w-2252630975.jpg" alt="chopped vegetables" width="200">
        </li>
        <li>Mix pasta with sauce <br><img src="https://www.kimscravings.com/wp-content/uploads/2022/12/creamy-pasta-sauce-recipe-featured.jpg" alt="mix pasta with sauce" width="200"></li>
        <li>Serve pasta <br><img src="https://www.yummytummyaarthi.com/wp-content/uploads/2022/11/red-sauce-pasta-1.jpg" alt="serve pasta" width="200"></li>
    </ol>
